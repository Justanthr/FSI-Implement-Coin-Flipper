<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Penny Flip Game</h1>
      <div>
        <img
          class="penny-pic"
          src="./assets/images/penny-heads.jpg"
          alt="Penny on Heads"
          display="none"
        />
        <div class="coin-btns">
          <button class="flip-btn">Flip</button>
          <button class="clear-btn">Clear board</button>
        </div>
        <h2 class="you-flipped" display="none">You flipped: Nothing =((</h2>
        <hr />
        <div>
          <h2 class="penny-score">Scoreboard</h2>
          <table class="coin">
            <thead class="coin">
              <tr>
                <th class="heads-num">Number of Heads</th>
                <th class="heads-perc">Percentage Heads</th>
                <th class="tails-num">Number of Tails</th>
                <th class="tails-perc">Percentage Tails</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="totals" id="heads" display="none">0</td>
                <td class="totals" id="heads-percent" display="none">0%</td>
                <td class="totals" id="tails" display="none">0</td>
                <td class="totals" id="tails-percent" display="none">0%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <hr />
      <div class="die-game">
        <h1>Dice Roll Game</h1>
        <div>
          <img
            class="die-pic"
            src="./assets/images/dice/dice1.png"
            alt="Single die on one"
            display="none"
          />
          <div class="dice-btn">
            <button class="roll-btn">Roll</button>
            <button class="cl-dice-btn">Clear Board</button>
          </div>
          <h2 class="you-rolled" display="none">Click the "Roll" button =)</h2>
          <hr />
          <div>
            <h2 class="dice-score">Scoreboard</h2>
            <table>
              <thead class="dice">
                <tr>
                  <th>Dice</th>
                  <th>number of Rolls</th>
                  <th>Percentage or Rolls</th>
                </tr>
              </thead>
              <tbody class="dice">
                <tr>
                  <td>1</td>
                  <td id="td1" dispaly="none">0</td>
                  <td id="td1-perc" dispaly="none">0%</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td id="td2" dispaly="none">0</td>
                  <td id="td2-percent" dispaly="none">0%</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td id="td3" dispaly="none">0</td>
                  <td id="td3-perc" dispaly="none">0%</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td id="td4" dispaly="none">0</td>
                  <td id="td4-percent" dispaly="none">0%</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td id="td5" dispaly="none">0</td>
                  <td id="td5-perc" dispaly="none">0%</td>
                </tr>
                <tr>
                  <td>6</td>
                  <td id="td6" dispaly="none">0</td>
                  <td id="td6-percent" dispaly="none">0%</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
